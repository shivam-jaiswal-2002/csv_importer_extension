<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    /* Define CSS styles for the page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    .dialog-container {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #008CBA;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      width: 100%;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005F79;
    }
  </style>
</head>
<body>
  <div class="dialog-container">
    <h2>Select Columns and Rows to Import</h2>
    <form id="columnSelectionForm">
      <!-- Input fields for user selection -->
      <label for="columns">Columns (comma-separated):</label>
      <input type="text" id="columns" name="columns" required>
      <label for="rowRange">Row Range (e.g., 2-8):</label>
      <input type="text" id="rowRange" name="rowRange" required>
    </form>
    <!-- Submit button to trigger the import process -->
    <button onclick="submitColumns()">Submit</button>
  </div>
  <script>
    // Function to submit selected columns and row range
    function submitColumns() {
      // Get the values from input fields
      var columns = document.getElementById('columns').value;
      var rowRange = document.getElementById('rowRange').value;

      // Split selected columns into an array and trim whitespace
      var selectedColumns = columns.split(',').map(function(column) {
        return column.trim();
      });

      // Send the selected columns and row range back to the server-side code
      google.script.run.submitColumns(selectedColumns, rowRange);
      
      // Close the dialog after submission
      google.script.host.close();
    }
  </script>
</body>
</html>
